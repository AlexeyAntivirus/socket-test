<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
</head>
<body>
    <h1>Upload File</h1>
    <form method="post" enctype="multipart/form-data" action="http://localhost:8080/upload-result">
        Your name: <input type="text" name="username" title="Enter your name"/><br>
        Your file: <input type="file" name="fileID" title="File"/><br>
        <input type="submit" value="SEND"/>
    </form><br>
</body>
</html>
